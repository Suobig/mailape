<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
    
        {% endblock %}
    </title>
    <link 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-ligh">
            <a href="" class="navbar-brand">Mail Ape</a>
        </nav>
        <ul class="nav-bar">
            <li class="nav-item">
                <a href="{% url 'mailinglist:mailinglist_list' %}" class="nav-link">
                    Your Mailing Lists
                </a>
            </li>
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'user:logout' %}" class="nav-link">
                        Logout
                    </a>
                </li>    
            {% else %}
                <li class="nav-item">
                    <a href="{% url 'user:login' %}" class="nav-link">
                        Login
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user:register' %}" class="nav-link">
                        Register
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
    {% block body %}
    
    {% endblock %}
</body>
</html>
